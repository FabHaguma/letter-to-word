<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter to Word Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Letter to Word Game</h1>
        <div class="game-section">
            <input type="text" id="letterInput" placeholder="Enter letters (no spaces)" maxlength="15">
            <button id="findWords">Find Words</button>
        </div>
        <div class="results">
            <h2>Possible Words:</h2>
            <div id="wordList" class="word-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
